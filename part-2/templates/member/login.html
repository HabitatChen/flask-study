{% extends "common/layout.html" %}
{% block content %}
<h1 >用户登陆</h1>
<div class="form-horizontal login-wrap" style="margin-top: 100px">

    <div class="form-group">
        <label for="login_name" class="col-sm-2 control-label">登陆账号</label>
        <div class="col-sm-10">
            <input style="width: 300px" type="text" class="form-control" id="login_name" name="login_name" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="login_pwd" class="col-sm-2 control-label">登陆密码</label>
        <div class="col-sm-10">
            <input style="width: 300px" type="password" class="form-control" id="login_pwd" name="login_pwd" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default login-btn">登陆</button>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{{ buildUrl('/js/login.js') }}"></script>
{% endblock %}
